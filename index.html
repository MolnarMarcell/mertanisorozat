<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mértani sorozat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Végtelen mértani sorozat</h1>

    <label>
        q értéke:        <strong><span id="qValue">0.50</span></strong>
        <input type="range" min="-0.99" max="0.99" step="0.01" id="qSlider" value="0.5">
    </label>

    <div class="values">
        <p><strong>Sorozat:</strong> 1 + q + q² + q³ + …</p>
        <p><strong>Véges összeg (10 tag):</strong> <span id="finiteSum"></span></p>
        <p><strong>Végtelen összeg:</strong> <span id="infiniteSum"></span></p>
        <p id="warning"></p>
    </div>

    <div class="terms-container" id="terms"></div>
</div>

<script src="script.js"></script>
</body>
</html>
